<div
  style="width: 100%; height: 90vh"
  class="d-flex justify-content-center align-items-center"
>
  <div style="width: 500px" class="shadow p-5 rounded bg-primary-subtle">
    <form>
      <div class="form-floating mb-3">
        <input
          name="email"
          [(ngModel)]="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="Email"
        />
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          name="password"
          [(ngModel)]="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="text-center">
        <input
          (click)="login()"
          type="button"
          class="btn btn-warning text-light"
          value="Login"
        />
      </div>
    </form>
  </div>
</div>
